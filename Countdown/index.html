<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <article><img src="gift.jpeg" alt="gift" /></article>
      <article class="gift-info">
        <h2>old iphone giveaway</h2>
        <h4 class="giveaway"></h4>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit modi,
          magni error quo ea accusamus veniam voluptate quaerat inventore illum
          facilis iusto natus excepturi alias autem nisi exercitationem ratione
          tenetur.
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>

          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
