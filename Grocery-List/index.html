<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <p class="alert"></p>
      <h2>Grocery Bud</h2>
      <form id="form">
        <input type="text" placeholder="e.g. eggs" id="grocery-input" /><button
          class="submit-btn"
        >
          Submit
        </button>
      </form>
      <div class="grocery-container">
        <ul class="grocery-list">
        </ul>
      </div>
      <button class="clear-all">
        <p>Clear Items</p>
      </button>
    </main>
    <script
      src="https://kit.fontawesome.com/ef6d0e7fee.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
